<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <!-- raw.githack.com serves raw files directly from GitHub,
                with proper Content-Type headers -->
				<a-scene>
				  <a-assets>
					<video id="video" autoplay loop="true" src="assets/video.mp4"></video>
				  </a-assets>

				  <!-- Using the asset management system. -->
				  <a-video src="#video" width="16" height="9" position="0 0 -20"></a-video>

				  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
				  <a-video src="video.mp4"></a-video>
				</a-scene>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
